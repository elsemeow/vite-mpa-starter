{{#> layout }}
<h1 class="text-5xl font-extrabold mb-10">{{ title }}</h1>
<ul class="c-list mb-10">
  <li>Now this is a story all about how, my life got flipped-turned upside down</li>
  <li>And I'd like to take a minute just sit right there</li>
  <li>I'll tell you how I became the prince of a town called Bel-Air</li>
</ul>
<section class="s-section max-w-lg">
  <label for="input" class="c-label">Phone</label>
  <!--
   | Alpine.js dynamic mask example
   |
   | Description: Alpine.js plugin usage example.
   | Source code: `/src/scripts/Components/Mask.js`
   | Package: `@alpinejs/mask`
   -->
  <input id="input" type="text" class="c-input" x-init x-mask:dynamic="phoneMask" />
  <!-- / Alpine.js dynamic mask example -->
</section>
{{/ layout }}
