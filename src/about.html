{{#> layout }}
<h1 class="text-5xl font-extrabold mb-5">{{ title }}</h1>
<ul class="c-list">
  <li>Now this is a story all about how, my life got flipped-turned upside down</li>
  <li>And I'd like to take a minute just sit right there</li>
  <li>I'll tell you how I became the prince of a town called Bel-Air</li>
</ul>
<div class="mt-5">
  <label for="input1" class="c-input-label">Input 1</label>
  <input type="text" id="input1" class="c-input" placeholder="Input 1" data-imask="phone" />
</div>
<div class="mt-5">
  <label for="input2" class="c-input-label">Input 2</label>
  <input type="text" id="input2" class="c-input" placeholder="Input 2" data-imask="phone" />
</div>
{{/ layout }}
